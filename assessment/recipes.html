<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <title>All Recipes</title>
    <script src="js/all_recipes.js" type="module"></script>
  </head>
  <header class="header">
    <a href="index.html">
      <img
        class="ml-1"
        src="assets/logo_white.svg"
        alt="Brand logo"
        style="width: 125px; height: auto"
      />
    </a>
    <div class="header-links">
      <a href="home_page.html">Home Page</a>
      <a href="recipes.html" class="underline">Recipes</a>
      <a href="shopping_list.html">Shopping List</a>
      <a href="profile_page.html" class="mr-1">Profile</a>
    </div>
  </header>

  <body>
    <main>
      <div class="content-container">
        <div class="search-bar-container">
          <form class="search-bar-form" action="recipes.html" method="get">
            <input
              type="text"
              class="search-bar-input"
              placeholder="Search for recipes or ingredient..."
              aria-label="Recipe search"
            />
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#008080"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </form>
        </div>
        <h1>All recipes</h1>
        <div
          class="card-container"
          role="region"
          aria-labelledby="card-container-heading"
          aria-live="polite"
        >
          <div class="dynamic-recipes"></div>
        </div>
      </div>
    </main>
  </body>
</html>
