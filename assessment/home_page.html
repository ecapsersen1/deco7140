<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <title>Cook Smart</title>
    <script src="js/all_recipes.js" type="module"></script>
  </head>
  <header class="header">
    <a href="index.html">
      <img
        class="ml-1"
        src="assets/logo_white.svg"
        alt="Brand logo"
        style="width: 125px; height: auto"
      />
    </a>
    <div class="header-links">
      <a href="home_page.html" class="underline">Home Page</a>
      <a href="recipes.html">Recipes</a>
      <a href="shopping_list.html">Shopping List</a>
      <a href="profile_page.html" class="mr-1">Profile</a>
    </div>
  </header>

  <body>
    <main>
      <div class="content-container">
        <div class="search-bar-container">
          <form class="search-bar-form" action="recipes.html" method="get">
            <input
              type="text"
              class="search-bar-input recipe-search-bar-input"
              placeholder="Search for recipes or ingredient..."
              aria-label="Recipe search"
            />
            <img
              class="search-icon"
              src="./assets/search_icon_primary.svg"
              alt="search icon"
            />
          </form>
        </div>
        <h1>Newest recipes</h1>
        <div
          class="card-container"
          role="region"
          aria-labelledby="card-container-heading"
          aria-live="polite"
        >
          <div class="dynamic-recipes"></div>
        </div>
        <div class="all-recipe-button">
          <a href="recipes.html">
            <button class="button button-primary mt-1">All recipes</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
